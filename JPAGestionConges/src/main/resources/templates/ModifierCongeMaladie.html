<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Modifier un congé')"></head>
<body>
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-primary" th:replace="fragments/header :: navbar"></nav>
<!--/.Navbar -->
<div class="d-flex justify-content-center">
<img src="/images/armoiries1.png" class="col-2" id="image" alt="User Icon"/>
</div>
<div class="container col-5">
		<form action="/perform_edit_conge_maladie" method="POST" th:object="${congesMaladie}">
			<input readonly required id="id" class="form-control d-none" type="text" th:value="*{id}" name="id">
			<label for="CIN">C.I.N. : </label>
			<input readonly required id="Cin" class="form-control" type="text" th:value="${Cin}" name="CIN">
			<label for="Nom">Nom : </label>
			<input readonly required id="Nom" class="form-control" type="text" th:value="${Nom}" name="Nom">
			<label for="Prenom">Prénom : </label>
			<input readonly required id="Prenom" class="form-control" type="text" th:value="${Prenom}" name="Prenom">
			<label for="date_demande">Date de la demande: </label>
			<input required id="DateDemande" class="form-control" type="date" th:field="*{date_demande}" name="date_demande">
			<label for="date_debut">Date début du congé: </label>
			<input required id="DateDebut" onchange="setNombreDeJours()" class="form-control" type="date" th:field="*{date_debut}" name="date_debut">
			<label for="date_debut">Date début de la fin du congé: </label>
			<input required id="DateFin" onchange="setNombreDeJours()" class="form-control" type="date" th:field="*{date_fin}" name="date_fin">
			<label for="date_reprise">Date de la reprise du travail: </label>
			<input required id="DateReprise" class="form-control" type="date" th:field="*{date_reprise}" name="date_reprise"
				onclick="CheckDebutDateNotEmpty()" onchange="setNombreDeJours()" oninput='date_reprise.setCustomValidity(date_debut.value > date_reprise.value ? "Séléctionnez une date ultérieure que la date du début du congé." : "");'>
			<label for="nombre_jours">Nombre de jours: </label>
			<input required class="form-control" th:field="*{nombre_jours}" id="nombre_jours" name="nombre_jours" placeholder="Nombre de jours">
			<div class="container col-4">
				<input name="submit" type="submit" class="btn btn-brown"/>
			</div>
		</form>
</div>
<div th:replace="fragments/footer :: footer-with-privateJs"></div>
</body>
</html>
